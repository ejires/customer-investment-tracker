<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Investment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer Investment Tracker</h1>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Summary Section -->
    <div id="summary">
        <!-- Summary will be loaded here -->
    </div>

    <!-- Add Customer Section -->
    <div id="add-customer-section">
        <h2>Add New Customer</h2>
        <form id="add-customer-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <button type="submit">Add Customer</button>
        </form>
    </div>
<div id="New Customer Test Section">
        <!-- Add this section in your existing HTML body -->
<h1>Customer Investment Tracker</h1>
<form id="customerForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter customer name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter customer email" required>
    
    <label for="investment">Investment:</label>
    <input type="number" id="investment" name="investment" placeholder="Enter investment amount" required>
    
    <button type="submit">Add Customer</button>
</form>
<div id="responseMessage"></div>

        <!-- Upload Image Section -->
    <div id="upload-image-section">
        <h2>Upload Customer Image</h2>
        <form id="upload-image-form">
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>
    
<!-- Search Section -->
<div id="search-section">
    <h2>Search Customers</h2>
    <input type="text" id="search-input" placeholder="Enter customer name or email">
    <button id="search-button">Search</button>
</div>

    <!-- Customer List Section -->
    <div id="customer-list-section">
        <h2>Customer List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-list">
                <!-- Customer rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
